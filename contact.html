<!DOCTYPE html>
<html>

  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

  <body>
    <div class="main">
      <div class="container text-center col-12 col-md-10 col-lg-8">
        <h1 class="contact-form-title">Me contacter</h1>
        <form method="POST" action="https://formspree.io/loic.thurre@gmail.com">
          <div class="full-name p-3">
            <input type="text" name="name" placeholder="Nom complet" class="col-12 underlined col-md-5">
            <input type="email" name="email" placeholder="E-mail" class="underlined col-12 col-md-5">
          </div>
          <div class="p-3">
            <textarea name="message" placeholder="Votre message" class="col-12 underlined"></textarea>
            <button type="submit" value="Send" class="contact-action send-contact">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </body>
