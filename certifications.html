<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title> Certifications| Loïc Thurre </title>
</head>
<body>
  <div class="main">
    <div class="container">
      <h1 class="certif-title text-center">Certifications</h1>
      <div class="timeline">
        <div class="card-certif">
          <img src="images/square_wagon.png" class="certif-image" alt="le Wagon image">
          <div class="card-content">
            <h2>Le Wagon Lausanne coding bootcamp</h2>
            <p>Ruby, Ruby on Rails, Javascript, PostgreSQL, CSS3, HTML5</p>
          </div>
        </div>
        <div class="dotted-line"></div>
        <div class="card-certif">
          <img src="images/google.jpeg" class="certif-image" alt="google image">
          <div class="card-content">
            <h2>Les fondamentaux du marketing numérique</h2>
            <p>Référencement naturel, référencement payant, marketing de contenu, e-mail marketing, outils d'analyse</p>
          </div>
        </div>
        <div class="dotted-line"></div>
        <div class="circle">
          <h2>2019</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
